<style>
    input.ng-dirty.ng-invalid { border: 2px solid #ff0000 }
    input.ng-dirty.ng-valid { border: 2px solid #6bc502 }
 
    p,
    label {
        font: 1rem 'Fira Sans', sans-serif;
    }

    input {
        margin: 0.4rem;
    }

    button {
        column-gap: 4px;
    }
</style>

<div class="row m-2">
    <div class="col-6">

        <div class="bg-info text-white mb-2 p-2">Model Data: {{jsonProduct}}</div>

        <div class="bg-info text-white mb-2 p-2">Customer Name: {{fullname}}</div>

        <form class="m-2" novalidate (ngSubmit)="submitForm()">

            <fieldset>
                <legend>Folder Type</legend>
                <div>
                    <label for="personal">Personal</label>
                        <input type="radio" id="personal" name="folder" value="personal" checked="true" (click)="getFolderType(true)">
                </div>

                <div>
                    <label for="business">Business</label>
                        <input type="radio" id="business" name="folder" value="business"  (click)="getFolderType(false)">
                </div>
            </fieldset>
           
            <br>
            
            <div class="form-group">
                <label>Customer ID</label>
                <input name = "custid" class="form-control" [(ngModel)]="newCustomer.id"/>
            </div>

            <div class="form-group">
                <label>SSNEIN</label>
                <input name = "ssntin"  class="form-control" [(ngModel)]="newCustomer.ssntin"/>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input name = "lastname" class="form-control" [(ngModel)]="newCustomer.lastname"/>
            </div>
        
            <div *ngIf="optPersonal" class="form-group">
                <label>First Name</label>
                <input name = "firstname" class="form-control" [(ngModel)]="newCustomer.firstname"/>
            </div>
    
            <div class="form-group">
                <label>Account</label>
                <input name = "accountnumber" class="form-control" [(ngModel)]="newCustomer.accountnumber"/>
            </div>
        </form>

        <div class="row">
            <div class="col-1">
                <button class="btn btn-primary" (click)="addCustomer(newCustomer)">Create</button>
            </div>
            
            <div class="col-3">
                <button class="btn btn-primary" (click)="getCustomer(selectedCustomer)">Search</button>
           </div>
        </div>
    </div>

    <!-- dm 3/4/2023 -->
    <div class="col-6">
        <div class="form-group">
            <label>Customer ID</label>
            <input name = "custiddetail" class="form-control" [(ngModel)]="customerDetail.id"/>
        </div>

        <div class="form-group">
            <label> Full Name</label>
            <input name = "fullname" class="form-control" [(ngModel)]="customerDetail.fullname"/>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input name = "address"  class="form-control" [(ngModel)]="customerDetail.address"/>
        </div>

        <div class="form-group">
            <label>City</label>
            <input name = "city" class="form-control" [(ngModel)]="customerDetail.city"/>
        </div>
    
        <div class="form-group">
            <label>State</label>
            <input name = "state" class="form-control" [(ngModel)]="customerDetail.state"/>
        </div>

        <div class="form-group">
            <label>ZIP</label>
            <input name = "zip" class="form-control" [(ngModel)]="customerDetail.zip"/>
        </div>

        <div class="form-group">
            <label>SSNEIN</label>
            <input name = "ssntindetail"  class="form-control" [(ngModel)]="customerDetail.ssntin"/>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input name = "phone" class="form-control" [(ngModel)]="customerDetail.phone"/>
        </div>

        <div class="form-group">
            <label>Birth Date</label>
            <input name = "birthdate" class="form-control" [(ngModel)]="customerDetail.birthdate"/>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input name = "email"  class="form-control" [(ngModel)]="customerDetail.email"/>
        </div>

        <div class="form-group">
            <label>Account</label>
            <input name = "accountnumberdetail" class="form-control" [(ngModel)]="customerDetail.accountnumber"/>
        </div>

    </div>

    <table class="table table-sm table-bordered mt-1 text-dark">
        <tr><th>Customer ID</th><th>First Name</th><th>Last Name</th><th>SSNTIN</th><th>Account Number</th></tr>
        <tr *ngFor="let item of getCustomers(); let i = index"
                [class.bg-info]="getSelected(i)" (click)="selectedCustomer=item.id - 1">
            <td>{{item.id}}</td>    
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.ssntin}}</td>
            <td>{{item.accountnumber}}</td>
        </tr>
     </table>
</div>
